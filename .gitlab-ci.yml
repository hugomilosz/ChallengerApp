image: node:latest

stages:
  - install
  - build
  - test
  - lint
  - docker-build

cache:
 key: modules
 paths:
  - node_modules/

install:
  stage: install
  artifacts:
    paths:
      - node_modules 
  cache:
    key: modules
    paths:
      - node_modules/
  after_script:
    - node -v && npm -v
  script:
    - npm cache clean --force
    - npm rebuild
    - npm install

build:
  image: node:latest
  stage: build
  cache:
    key: modules
    paths:
      - node_modules/
    policy: pull
  artifacts:
      paths:
        - public
  script:
    - npm run build
    - echo "Build Successfully!"

unit-test:
  image: node:latest
  stage: test
  cache:
    key: modules
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage/
      - public
    when: always
    reports:
      junit:
        - junit.xml

lint:
  image: node:latest
  stage: lint
  cache:
    key: modules
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run lint
    - echo "All style good!"
  artifacts:
      paths:
        - public

docker-build:
  stage: docker-build
  image: docker:latest
  services:
    - name: docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker build -f Dockerfile --iidfile imageid.txt -t registry.heroku.com/challenger/my-app .
    - docker login -u $HEROKU_EMAIL -p $HEROKU_TOKEN registry.heroku.com
    - docker push registry.heroku.com/challenger/my-app
    - apk add --no-cache curl
    - echo "Docker Image ID is $(cat imageid.txt)"
    - |-
      curl -X PATCH https://api.heroku.com/apps/challenger/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
